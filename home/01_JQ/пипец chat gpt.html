<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
      table {
        width: 50%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }
      th {
        background-color: #ddd;
      }
      button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #ddd;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <table id="myTable">
      <tr>
        <td>Row 1, Column 1</td>
        <td>Row 1, Column 2</td>
      </tr>
      <tr>
        <td>Row 2, Column 1</td>
        <td>Row 2, Column 2</td>
      </tr>
      <tr>
        <td>Row 3, Column 1</td>
        <td>Row 3, Column 2</td>
      </tr>
    </table>
    <button id="showBtn">Show All Rows</button>
    <script>
      $(document).ready(function() {
        $("#myTable tr").click(function() {
          $(this).hide();
        });

        $("#showBtn").click(function() {
          $("#myTable tr").show();
        });
      });
    </script>
    <!--
   Это базовый пример, который показывает, как сверстать таблицу, 
   скрыть строку при нажатии и показать все скрытые строки при нажатии кнопки
   Вы можете использовать этот код в качестве основы для дальнейшей настройки
   -->
  </body>
</html>
